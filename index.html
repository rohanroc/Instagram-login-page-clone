<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-clone</title>
    
  <link rel="stylesheet" href="/assets/index-7adbd3b5.css">

<div class="container flex flex-col  w-5/6 m-auto mt-20">
    <div class="logo mt-7">
        <div class=" text-center text-3xl font-bold italic font-mono">Instagram</div>
    </div>
    <div class="mt-12 mb-6 text-center">
        <button class="bg-blue-500 text-white px-4 py-1.5 rounded-lg font-bold">Continue with
            Facebook</button>
    </div>
    <div class="flex justify-between items-center my-2">
        <hr class="w-1/4 text-gray-700 ml-10">
        <span>OR</span>
        <hr class="w-1/4 text-gray-700 mr-10 text-xl">
    </div>
    <div class="flex flex-col text-center ">
        <input type="text" placeholder="Phone number,username,or email"
            class="px-1 py-1.5  border-2 border-gray-300 text-gray-100  text-[12px] w-3/5 rounded-sm m-auto mt-2">
        <input type="password" placeholder="Password"
            class="px-1 py-1.5  border-2 border-gray-300 text-gray-100  text-[12px] w-3/5 rounded-sm m-auto mt-2">
        <span class=" text-blue-400 hover:underline cursor-pointer ml-14 my-3">Forgot Password?</span>
        <button class="bg-blue-300 text-white px-2 py-1.5 rounded-lg font-bold w-3/5 m-auto mt-2">Log In</button>
    </div>
    <span class="text-center my-6">Don't have an account? <span class="text-blue-400 font-bold">Sign up</span></span>
</div>
